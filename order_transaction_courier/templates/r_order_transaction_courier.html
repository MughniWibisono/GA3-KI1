<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    {% block content %}
    <table>
        <tr>
            <th>No</th>
            <th>Restaurant Branch</th>
            <th>Customer Name</th>
            <th>Time of order creation</th>
            <th>Order status</th>
            <th>Action</th>
        </tr>
        {% for i in transaction_status %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.RBranch }}</td>
            <td>{{ i.FName }}</td>
            <td>{{ i.DateTime }}</td>
            <td>{{ i.OrderStatus }}</td>
            <td><a href = ""><button>Delete</button></a></td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
</body>
</html>
