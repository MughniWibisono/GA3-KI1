{% extends 'admin_base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border: 1px solid  black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>No</th>
            <th>Restaurant Category</th>
            <th>Action</th>
        </tr>
        {% for i in category %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.2 }}</td>
            <td>
                {% if i.1 != i.0 %}
                <a href = 'delete_category/{{ i.2 }}'><button>Delete</button></a>
                {% else %}
                <p></p>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock %}
