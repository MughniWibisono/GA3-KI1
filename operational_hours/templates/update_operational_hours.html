{% extends 'restaurant_base.html' %}
{% block content %}

<body>
    <h1 class="text-center"> Edit Operational Time </h1>
    <br>

    <form method="POST">
      {% csrf_token %}
      <label for="dayPicker"> Day </label>
      <select class="form-control" id="dayPicker" disabled>
        <option hidden > {{ day }} </option>
        <option> Monday </option>
        <option> Tuesday </option>
        <option> Wednesday </option>
        <option> Thursday </option>
        <option> Friday </option>
        <option> Saturday </option>
        <option> Sunday </option>
      </select>

      <label for="openTime"> Opening Time </label>
      <input type="time" class="form-control" id="openTime" name="openTime" required>

      <label for="openTime"> Closing Time </label>
      <input type="time" class="form-control" id="closeTime" name="closeTime" required>
      
      <p>{{ message }}</p>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>

</body>

{% endblock content %}
