{% extends 'admin_base.html' %}
{% block content %}

<body>
    <h2>Create Food Category</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <ul>
            <li>
                <label for="food_category_name"> Food Category Name: </label>
                <input type="text" name="food_category_name" id="food_category_name" required>
            </li>
        </ul>
        <button type="submit">Save</button>
    </form>
</body>

{% endblock content %}
